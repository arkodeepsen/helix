# Sanity pretrain for quick validation
# Tokenization / data
dataset_paths:
  - data/processed/shard_0000
seq_len: 1024

# Optimization
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 3.0e-4
weight_decay: 0.05
warmup_steps: 20
total_steps: 100
lr_scheduler_type: cosine
bf16: true
gradient_checkpointing: true
max_grad_norm: 1.0
logging_steps: 10
save_steps: 50
save_total_limit: 2

# System
num_workers: 2
