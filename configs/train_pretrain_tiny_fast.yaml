# Tiny fast pretrain for CPU (200 steps)
dataset_paths:
  - data/processed/shard_0000
seq_len: 256

per_device_train_batch_size: 2
gradient_accumulation_steps: 4
learning_rate: 1.0e-3
weight_decay: 0.0
warmup_steps: 10
total_steps: 200
lr_scheduler_type: cosine
bf16: false
fp16: false
gradient_checkpointing: false
max_grad_norm: 1.0
logging_steps: 5
save_steps: 100
save_total_limit: 2
num_workers: 0
